name: Docs Sync

on:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure scripts executable
        run: chmod +x scripts/*.sh

      - name: Regenerate docs
        run: ./scripts/sync-ecosystem-docs.sh t81dev

      - name: Create pull request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: chore/weekly-docs-sync
          commit-message: "chore(docs): weekly ecosystem sync"
          title: "chore(docs): weekly ecosystem sync"
          body: |
            Automated weekly sync of repository metadata and generated docs.

            Generated by:
            - scripts/generate-repo-metadata.sh
            - scripts/generate-repo-pages.sh
            - scripts/generate-repo-inventory.sh
          delete-branch: true
